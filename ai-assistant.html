        function handleQuery(event) {
            if (event.key === "Enter") {
                const inputField = document.getElementById('user-input');
                const userQuery = inputField.value.toLowerCase().trim();
                const displayArea = document.getElementById('bot-message');

                if (!userQuery) return;

                // Reset Display
                displayArea.classList.remove('typing-text');
                void displayArea.offsetWidth; 
                displayArea.style.width = 'auto';
                displayArea.style.borderRight = 'none';

                // 1. Greetings
                const greetings = ["hi", "hello", "hoi", "hai"];
                if (greetings.includes(userQuery)) {
                    displayArea.innerText = userQuery.charAt(0).toUpperCase() + userQuery.slice(1) + "!";
                    inputField.value = "";
                    return;
                }

                // 2. Logic
                let response = "I'm sorry, I don't have information on that. Try 'services' or 'contact'.";
                const found = botData.find(item => {
                    const dbQ = item.question.toLowerCase();
                    return userQuery.includes(dbQ) || dbQ.includes(userQuery);
                });

                if (found) response = found.answer;

                displayArea.innerText = response;
                inputField.value = "";
            }
        }

        function askQuick(query) {
            document.getElementById('user-input').value = query;
            handleQuery({ key: "Enter" });
        }

        function openHelpModal() {
            document.getElementById('helpModal').classList.remove('hidden');
            const container = document.getElementById('category-container');
            container.innerHTML = ""; 

            const categories = {
                "General & Capabilities": botData.slice(0, 15),
                "Business & Sales": botData.slice(15, 35),
                "Technical & Integration": botData.slice(35, 55),
                "UI & Customization": botData.slice(55, 75),
                "Advanced AI & Logic": botData.slice(75, 90),
                "Pricing & Support": botData.slice(90, 103)
            };

            for (let cat in categories) {
                let details = document.createElement('details');
                details.className = "group border border-white/5 rounded-2xl bg-white/5 overflow-hidden";
                details.innerHTML = `
                    <summary class="p-4 cursor-pointer font-semibold text-slate-300 hover:bg-white/10 flex justify-between items-center transition">
                        ${cat} <span class="text-[10px] bg-white/10 px-2 py-1 rounded-md">${categories[cat].length}</span>
                    </summary>
                    <div class="p-4 pt-0 space-y-2 bg-slate-950/40">
                        ${categories[cat].map(item => `
                            <p onclick="askQuick('${item.question}'); closeHelpModal();" 
                               class="text-xs text-slate-400 cursor-pointer hover:text-green-400 border-b border-white/5 pb-2 transition capitalize">

                            </p>
                        `).join('')}
                    </div>
                `;
                container.appendChild(details);
            }
        }

        function closeHelpModal() {
            document.getElementById('helpModal').classList.add('hidden');
