<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio | AI & WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        #chat-messages::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

</head>
<body class="bg-slate-900 min-h-screen text-white font-sans selection:bg-green-500 overflow-x-hidden">
    
    <nav class="glass sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl text-green-400 tracking-tighter">JOMS</h1>
            <div class="flex space-x-2">
                <button class="px-4 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('en')">English</button> 
                <button class="px-4 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('ml')">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</button>
            </div>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto text-center py-16 px-6">
        <div class="mb-6 flex justify-center">
            <img id="profile-img" alt="Joms Profile" class="w-44 h-44 rounded-full border-4 border-green-500 object-cover shadow-2xl" 
                 src="Photo from jomon13051983 copy.jpg" 
                 onerror="this.src='https://ui-avatars.com/api/?name=Joms&background=00a884&color=fff&size=200'">
        </div>
        <h2 class="text-5xl font-extrabold mb-4" id="hero-title">Welcome</h2>
        <p class="text-lg text-slate-400 italic" id="hero-desc">Data Entry Expert & AI/ML Enthusiast</p>
    </header>

    <main class="max-w-6xl mx-auto pb-24 px-6">
        <div class="max-w-md mx-auto p-8 glass rounded-3xl border border-green-500/20 shadow-2xl">
            <div class="flex items-center justify-center gap-3 mb-6">
                <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center shadow-lg shadow-green-500/20">
                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.319 1.592 5.548 0 10.058-4.51 10.06-10.059.002-2.689-1.047-5.215-2.951-7.121-1.904-1.905-4.432-2.954-7.124-2.955-5.551 0-10.06 4.509-10.062 10.06-.001 1.95.511 3.485 1.47 5.158l-.989 3.612 3.722-.977l-.045-.008z"/></svg>
                </div>
                <h3 class="text-xl font-bold text-green-400">WhatsApp Me</h3>
            </div>
            
            <div class="space-y-4">
                <input id="wa-name" type="text" placeholder="Your Name" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm focus:border-green-500 outline-none">
                <textarea id="wa-msg" placeholder="Type your message..." rows="3" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-sm focus:border-green-500 outline-none"></textarea>
                <button onclick="sendToWhatsApp()" class="w-full bg-green-600 hover:bg-green-700 p-3 rounded-xl font-bold transition flex items-center justify-center gap-2">
                    Send via WhatsApp
                </button>
                <p class="text-[10px] text-center text-slate-500 italic">Your message will open in WhatsApp. Your number is secure.</p>
            </div>
        </div>
    </main>

    <button class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl z-[100] flex items-center justify-center text-2xl hover:scale-110 transition" onclick="toggleChat()">üí¨</button>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 h-[450px] glass rounded-2xl shadow-2xl z-[100] hidden flex-col overflow-hidden border border-white/20 bg-slate-900/95">
        <div class="bg-blue-600 p-4 font-bold flex justify-between items-center shadow-lg">
            <span class="text-sm">Joms AI Bot</span>
            <button onclick="toggleChat()" class="hover:text-red-400 transition">‚úï</button>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 text-sm bg-transparent">
            <div class="bg-white/10 p-3 rounded-2xl rounded-tl-none mr-10 border border-white/5">Hi! Ask me anything!</div>
        </div>
        <div class="p-3 bg-white/5 border-t border-white/10 flex gap-2">
            <input id="chat-input" type="text" class="bg-white/10 border-none outline-none w-full text-sm rounded-xl px-4 py-2" placeholder="Ask AI...">
            <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-xl">‚û§</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyC0BrAbFI_x81iaYl_zzGgj5z1wqbkg4OM"; 
        const MY_PHONE = "917907311445"; // ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥®‡¥Æ‡µç‡¥™‡µº ‡¥Ö‡¥®‡µç‡¥§‡¥æ‡¥∞‡¥æ‡¥∑‡µç‡¥ü‡µç‡¥∞ ‡¥´‡µã‡µº‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥ø‡µΩ

        function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }

        // WhatsApp Sending Logic
        function sendToWhatsApp() {
            const name = document.getElementById('wa-name').value.trim();
            const msg = document.getElementById('wa-msg').value.trim();
            
            if (!name || !msg) { alert("Please fill both fields"); return; }

            const finalMsg = `Hello Joms, I am ${name}. %0AMessage: ${msg}`;
            const url = `https://wa.me/${MY_PHONE}?text=${finalMsg}`;
            
            window.open(url, '_blank');
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.trim();
            if (!userText) return;

            messages.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg">${userText}</div></div>`;
            input.value = "";
            
            const loadingId = "load-" + Date.now();
            messages.innerHTML += `<div id="${loadingId}" class="text-xs italic text-slate-500">Thinking...</div>`;
            messages.scrollTop = messages.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();
                
                if (data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="flex justify-start"><div class="bg-white/10 p-2 rounded-lg border border-white/5">${aiText}</div></div>`;
                } else {
                    messages.innerHTML += `<div class="text-red-400 text-[10px]">AI Error: Checking Key Status...</div>`;
                }
            } catch (e) {
                document.getElementById(loadingId).innerText = "Error!";
            }
            messages.scrollTop = messages.scrollHeight;
        }

        const content = {
            'en': { 'hero-title': 'Welcome', 'hero-desc': 'Data Entry Expert & AI/ML Enthusiast' },
            'ml': { 'hero-title': '‡¥∏‡µç‡¥µ‡¥æ‡¥ó‡¥§‡¥Ç', 'hero-desc': '‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ ‡¥é‡µª‡¥ü‡µç‡¥∞‡¥ø ‡¥µ‡¥ø‡¥¶‡¥ó‡µç‡¥ß‡¥®‡µÅ‡¥Ç AI/ML ‡¥™‡¥†‡¥ø‡¥§‡¥æ‡¥µ‡µÅ‡¥Æ‡¥æ‡¥£‡µç' }
        };
        function changeLang(l) {
            document.getElementById('hero-title').innerText = content[l]['hero-title'];
            document.getElementById('hero-desc').innerText = content[l]['hero-desc'];
        }
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
