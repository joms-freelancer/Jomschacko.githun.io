    <script>
        // ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø API Key ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥®‡µΩ‡¥ï‡¥ø‡¥Ø‡¥ø‡¥∞‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
        const API_KEY = "AIzaSyC_KC_9nzyFZyLxe_IfzCisVY8JDohbdhM"; 

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.trim();
            
            if (!userText) return;

            // ‡¥Ø‡µÇ‡¥∏‡µº ‡¥Æ‡µÜ‡¥∏‡µá‡¥ú‡µç ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
            messages.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg max-w-[85%] mb-2 shadow-sm">${userText}</div></div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            try {
                // gemini-1.5-flash ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥ø‡¥ö‡µç‡¥ö‡µÅ‡¥≥‡µç‡¥≥ ‡¥∏‡µç‡¥±‡µç‡¥±‡µá‡¥¨‡¥ø‡µæ URL
                // ‡¥™‡¥¥‡¥Ø ‡¥≤‡¥ø‡¥ô‡µç‡¥ï‡¥ø‡¥®‡µç ‡¥™‡¥ï‡¥∞‡¥Ç ‡¥á‡¥§‡µç ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï (v1beta + gemini-pro)
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="flex justify-start"><div class="bg-white/10 p-3 rounded-2xl rounded-tl-none mr-8 border border-white/5 mb-2">${aiText}</div></div>`;
                } else {
                    console.error("API Response Error:", data);
                    const errMsg = data.error ? data.error.message : "Service busy";
                    messages.innerHTML += `<div class="text-amber-400 text-[10px] text-center italic">I'm stuck! ${errMsg}. Please check if API is enabled in Cloud Console.</div>`;
                }
            } catch (e) {
                messages.innerHTML += `<div class="text-red-400 text-[10px] text-center italic">Connection error.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        function changeLang(l) {
            const t = { 
                'en': ['Welcome', 'Data Solutions Specialist & AI/ML Enthusiast'], 
                'ml': ['‡¥∏‡µç‡¥µ‡¥æ‡¥ó‡¥§‡¥Ç', '‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ ‡¥µ‡¥ø‡¥¶‡¥ó‡µç‡¥ß‡¥®‡µÅ‡¥Ç AI ‡¥™‡¥†‡¥ø‡¥§‡¥æ‡¥µ‡µÅ‡¥Æ‡¥æ‡¥£‡µç'] 
            };
            document.getElementById('hero-title').innerText = t[l][0];
            document.getElementById('hero-desc').innerText = t[l][1];
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') sendMessage(); 
        });
    </script>
