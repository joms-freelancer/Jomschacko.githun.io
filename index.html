    <script>
        const API_KEY = "AIzaSyDzvyM-z7qgWlP06N7QqhAxIH1HAt1Dwmw"; 

        // ‡¥ü‡µã‡¥ó‡¥ø‡µæ ‡¥´‡¥Ç‡¥ó‡µç‡¥∑‡µª - ‡¥µ‡¥ø‡µª‡¥°‡µã ‡¥§‡µÅ‡¥±‡¥ï‡µç‡¥ï‡¥æ‡¥®‡µÅ‡¥Ç ‡¥Ö‡¥ü‡¥Ø‡µç‡¥ï‡µç‡¥ï‡¥æ‡¥®‡µÅ‡¥Ç
        function toggleChat() { 
            const win = document.getElementById('chat-window');
            if (win.style.display === "none" || win.style.display === "") {
                win.style.display = "flex";
            } else {
                win.style.display = "none";
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.trim();
            
            if (!userText) return;

            // ‡¥Ø‡µÇ‡¥∏‡µº ‡¥Æ‡µÜ‡¥∏‡µá‡¥ú‡µç ‡¥ï‡¥æ‡¥£‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥®‡µç‡¥®‡µÅ
            messages.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg max-w-[85%] mb-2">${userText}</div></div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            try {
                // ‡¥ï‡µÉ‡¥§‡µç‡¥Ø‡¥Æ‡¥æ‡¥Ø URL - v1beta ‡¥™‡¥§‡¥ø‡¥™‡µç‡¥™‡µç
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userText }] }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="flex justify-start"><div class="bg-white/10 p-3 rounded-2xl rounded-tl-none mr-8 border border-white/5 mb-2">${aiText}</div></div>`;
                } else {
                    console.error("API Error Response:", data);
                    messages.innerHTML += `<div class="text-amber-400 text-[10px] text-center italic">I am unable to process that. Error: ${data.error ? data.error.status : 'Unknown'}</div>`;
                }
            } catch (e) {
                console.error("Network Error:", e);
                messages.innerHTML += `<div class="text-red-400 text-[10px] text-center italic">Connection lost. Check internet.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        // ‡¥≠‡¥æ‡¥∑ ‡¥Æ‡¥æ‡¥±‡µç‡¥±‡¥æ‡µª
        const trans = {
            'en': { 'hero-title': 'Welcome', 'hero-desc': 'Data Solutions Specialist & AI/ML Enthusiast' },
            'ml': { 'hero-title': '‡¥∏‡µç‡¥µ‡¥æ‡¥ó‡¥§‡¥Ç', 'hero-desc': '‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ ‡¥µ‡¥ø‡¥¶‡¥ó‡µç‡¥ß‡¥®‡µÅ‡¥Ç AI ‡¥™‡¥†‡¥ø‡¥§‡¥æ‡¥µ‡µÅ‡¥Æ‡¥æ‡¥£‡µç' }
        };

        function changeLang(l) {
            document.getElementById('hero-title').innerText = trans[l]['hero-title'];
            document.getElementById('hero-desc').innerText = trans[l]['hero-desc'];
        }

        // Enter ‡¥ï‡µÄ ‡¥Ö‡¥ü‡¥ø‡¥ö‡µç‡¥ö‡¥æ‡µΩ ‡¥Æ‡µÜ‡¥∏‡µá‡¥ú‡µç ‡¥™‡µã‡¥ï‡¥æ‡µª
        document.getElementById('chat-input').addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') sendMessage(); 
        });
    </script>
