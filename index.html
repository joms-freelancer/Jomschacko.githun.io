<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Smooth transition for language changes */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-200 min-h-screen text-gray-800 font-sans">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl text-blue-600 tracking-tight">JOMS</h1>
            <div class="flex space-x-2 overflow-x-auto pb-1">
                <button onclick="changeLang('en')" class="px-3 py-1 bg-blue-500 text-white rounded-full text-xs">English</button>
                <button onclick="changeLang('ml')" class="px-3 py-1 bg-red-500 text-white rounded-full text-xs">മലയാളം</button>
                <button onclick="changeLang('hi')" class="px-3 py-1 bg-green-600 text-white rounded-full text-xs">हिन्दी</button>
                <button onclick="changeLang('ta')" class="px-3 py-1 bg-yellow-500 text-white rounded-full text-xs">தமிழ்</button>
            </div>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto text-center py-16 px-6 fade-in">
        <div class="mb-6 flex justify-center">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Joms" 
                 alt="Profile" 
                 class="w-32 h-32 rounded-full border-4 border-white shadow-2xl bg-blue-100">
        </div>
        <h2 id="hero-title" class="text-4xl font-extrabold text-slate-900 mb-4">Welcome</h2>
        <p id="hero-desc" class="text-lg text-gray-600">Loading profile information...</p>
    </header>

    <main class="max-w-6xl mx-auto pb-20 px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-blue-500 hover:shadow-md transition">
                <h3 id="col-1-title" class="text-xl font-bold mb-3 text-blue-600">About Me</h3>
                <p id="col-1-desc" class="text-gray-600 text-sm leading-relaxed text-justify">Loading...</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-green-500 hover:shadow-md transition">
                <h3 id="col-2-title" class="text-xl font-bold mb-3 text-green-600">Services</h3>
                <p id="col-2-desc" class="text-gray-600 text-sm leading-relaxed text-justify">Loading...</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-purple-500 hover:shadow-md transition">
                <h3 id="col-3-title" class="text-xl font-bold mb-3 text-purple-600">Skills</h3>
                <p id="col-3-desc" class="text-gray-600 text-sm leading-relaxed text-justify">Loading...</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border-b-4 border-red-500 hover:shadow-md transition">
                <h3 id="col-4-title" class="text-xl font-bold mb-3 text-red-600">Contact</h3>
                <p id="col-4-desc" class="text-gray-600 text-sm leading-relaxed text-justify">Loading...</p>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
