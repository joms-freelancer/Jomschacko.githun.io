    <script>
        // ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø API Key ‡¥á‡¥µ‡¥ø‡¥ü‡µÜ ‡¥®‡µΩ‡¥ï‡¥ø‡¥Ø‡¥ø‡¥ü‡µç‡¥ü‡µÅ‡¥£‡µç‡¥ü‡µç
        const API_KEY = "AIzaSyDzvyM-z7qgWlP06N7QqhAxIH1HAt1Dwmw"; 

        function toggleChat() { 
            const win = document.getElementById('chat-window');
            if (win.classList.contains('hidden')) {
                win.classList.remove('hidden');
                win.classList.add('flex');
            } else {
                win.classList.add('hidden');
                win.classList.remove('flex');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.trim();
            if (!userText) return;

            messages.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg max-w-[85%] mb-2">${userText}</div></div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            try {
                // v1beta ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥ø‡¥ö‡µç‡¥ö‡µÅ‡¥≥‡µç‡¥≥ URL
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="flex justify-start"><div class="bg-white/10 p-3 rounded-2xl rounded-tl-none mr-8 border border-white/5 mb-2">${aiText}</div></div>`;
                } else if (data.error) {
                    messages.innerHTML += `<div class="text-red-400 text-[10px] text-center italic">Error: ${data.error.message}</div>`;
                }
            } catch (e) {
                messages.innerHTML += `<div class="text-red-400 text-[10px] text-center italic">Connection error.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        const trans = {
            'en': { 'hero-title': 'Welcome', 'hero-desc': 'Data Solutions Specialist & AI/ML Enthusiast' },
            'ml': { 'hero-title': '‡¥∏‡µç‡¥µ‡¥æ‡¥ó‡¥§‡¥Ç', 'hero-desc': '‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ ‡¥µ‡¥ø‡¥¶‡¥ó‡µç‡¥ß‡¥®‡µÅ‡¥Ç AI ‡¥™‡¥†‡¥ø‡¥§‡¥æ‡¥µ‡µÅ‡¥Æ‡¥æ‡¥£‡µç' }
        };

        function changeLang(l) {
            document.getElementById('hero-title').innerText = trans[l]['hero-title'];
            document.getElementById('hero-desc').innerText = trans[l]['hero-desc'];
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => { 
            if(e.key === 'Enter') sendMessage(); 
        });
    </script>
