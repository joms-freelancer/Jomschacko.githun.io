<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio | AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        #chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-white font-sans selection:bg-blue-500">
    
    <nav class="glass sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl text-blue-400">JOMS</h1>
            <div class="flex space-x-2">
                <button class="px-3 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('en')">English</button> 
                <button class="px-3 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('ml')">à´®à´²à´¯à´¾à´³à´‚</button>
            </div>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto text-center py-16 px-6">
        <div class="mb-6 flex justify-center">
            <img id="profile-img" alt="Joms Profile" class="w-44 h-44 rounded-full border-4 border-blue-500 object-cover shadow-2xl" 
                 src="Photo from jomon13051983 copy.jpg" 
                 onerror="this.src='https://ui-avatars.com/api/?name=Joms&background=0D8ABC&color=fff&size=200'">
        </div>
        <h2 class="text-5xl font-extrabold mb-4" id="hero-title">Welcome</h2>
        <p class="text-lg text-slate-300" id="hero-desc">Data Entry Expert & AI/ML Enthusiast</p>
    </header>

    <main class="max-w-6xl mx-auto pb-20 px-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
            <div class="glass p-6 rounded-3xl"><h3 class="font-bold text-blue-400 mb-2">About Me</h3><p class="text-xs">Data Expert</p></div>
            <div class="glass p-6 rounded-3xl"><h3 class="font-bold text-green-400 mb-2">Services</h3><p class="text-xs">Python & Transcription</p></div>
            <div class="glass p-6 rounded-3xl"><h3 class="font-bold text-purple-400 mb-2">Skills</h3><p class="text-xs">Excel, SQL, Python</p></div>
            <div class="glass p-6 rounded-3xl"><h3 class="font-bold text-red-400 mb-2">Contact</h3><p class="text-xs">jomonc60@gmail.com</p></div>
        </div>
    </main>

    <button class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 rounded-full shadow-2xl z-50 flex items-center justify-center text-2xl hover:scale-110 transition" onclick="toggleChat()">ðŸ’¬</button>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 h-96 glass rounded-2xl shadow-2xl z-50 hidden flex-col overflow-hidden">
        <div class="bg-blue-600 p-4 font-bold flex justify-between"><span>Joms AI Bot</span><button onclick="toggleChat()">âœ•</button></div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm">
            <div class="bg-white/10 p-2 rounded-lg">Hi! How can I help you today?</div>
        </div>
        <div class="p-3 bg-black/20 border-t border-white/10 flex gap-2">
            <input id="chat-input" type="text" class="bg-white/10 border-none outline-none w-full p-2 rounded-lg text-white" placeholder="Ask something...">
            <button onclick="sendMessage()" class="bg-blue-600 px-3 py-1 rounded-lg">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyAfYeNgYx-NY7VPwyENMY_EXZ-8R6tOsjU"; 

        function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.trim();
            if (!userText) return;

            messages.innerHTML += `<div class="text-right text-blue-300 font-bold">You: ${userText}</div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            const loadingId = "loading-" + Date.now();
            messages.innerHTML += `<div id="${loadingId}" class="text-slate-400 italic">Thinking...</div>`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });

                const data = await response.json();
                const loadingElement = document.getElementById(loadingId);
                
                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    if(loadingElement) loadingElement.remove();
                    messages.innerHTML += `<div class="text-left text-gray-200">AI: ${data.candidates[0].content.parts[0].text}</div>`;
                } else {
                    if(loadingElement) loadingElement.innerText = "Error: API response issue.";
                }
            } catch (e) {
                const loadingElement = document.getElementById(loadingId);
                if(loadingElement) loadingElement.innerText = "Connection Error!";
            }
            messages.scrollTop = messages.scrollHeight;
        }

        const content = {
            'en': { 'hero-title': 'Hi, I am Joms', 'hero-desc': 'Data Entry Expert & AI/ML Enthusiast' },
            'ml': { 'hero-title': 'à´¹à´²àµ‹, à´žà´¾àµ» à´œàµ‹à´‚à´¸àµ', 'hero-desc': 'à´¡à´¾à´±àµà´±à´¾ à´Žàµ»à´Ÿàµà´°à´¿ à´µà´¿à´¦à´—àµà´§à´¨àµà´‚ AI/ML à´ªà´ à´¿à´¤à´¾à´µàµà´®à´¾à´£àµ' }
        };

        function changeLang(l) {
            document.getElementById('hero-title').innerText = content[l]['hero-title'];
            document.getElementById('hero-desc').innerText = content[l]['hero-desc'];
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
