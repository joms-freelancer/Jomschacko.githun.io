        async function sendMessage() {

            const userText = input.value;
            messages.innerHTML += `<div class="text-right text-blue-300 font-bold">You: ${userText}</div>`;

                if (data.candidates && data.candidates[0].content.parts[0].text) {

                    messages.innerHTML += `<div class="text-red-400">Error: API Key problem or limit reached.</div>`;
