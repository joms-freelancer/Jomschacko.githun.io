<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joms Portfolio | AI & WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { backdrop-filter: blur(12px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        #chat-messages::-webkit-scrollbar { width: 4px; }
        #chat-messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 min-h-screen text-white font-sans selection:bg-blue-500 overflow-x-hidden">
    
    <nav class="glass sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-2xl text-blue-400 tracking-tighter">JOMS</h1>
            <div class="flex space-x-2">
                <button class="px-4 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('en')">English</button> 
                <button class="px-4 py-1 bg-white/10 rounded-full text-xs" onclick="changeLang('ml')">à´®à´²à´¯à´¾à´³à´‚</button>
            </div>
        </div>
    </nav>

    <header class="max-w-4xl mx-auto text-center py-16 px-6">
        <div class="mb-6 flex justify-center">
            <img id="profile-img" alt="Joms Profile" class="w-44 h-44 rounded-full border-4 border-blue-500 object-cover shadow-2xl" 
                 src="Photo from jomon13051983 copy.jpg" 
                 onerror="this.src='https://ui-avatars.com/api/?name=Joms&background=0D8ABC&color=fff&size=200'">
        </div>
        <h2 class="text-5xl font-extrabold mb-4" id="hero-title">Welcome</h2>
        <p class="text-lg text-slate-400 italic" id="hero-desc">Data Solutions Specialist & AI/ML Enthusiast</p>
    </header>

    <main class="max-w-6xl mx-auto pb-24 px-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
            <div class="glass p-8 rounded-3xl hover:border-blue-500 transition shadow-lg">
                <h3 class="font-bold text-blue-400 mb-3" id="box1-title">About Me</h3>
                <p class="text-xs text-slate-400" id="box1-desc">Expert in Data Management</p>
            </div>
            <div class="glass p-8 rounded-3xl hover:border-green-500 transition shadow-lg">
                <h3 class="font-bold text-green-400 mb-3" id="box2-title">Services</h3>
                <p class="text-xs text-slate-400" id="box2-desc">Automation & Demos</p>
            </div>
            <div class="glass p-8 rounded-3xl hover:border-purple-500 transition shadow-lg">
                <h3 class="font-bold text-purple-400 mb-3" id="box3-title">Skills</h3>
                <p class="text-xs text-slate-400" id="box3-desc">Python & Web Tools</p>
            </div>
            <div class="glass p-8 rounded-3xl hover:border-emerald-500 transition shadow-lg cursor-pointer" onclick="window.open('https://wa.me/917907311445')">
                <h3 class="font-bold text-emerald-400 mb-3" id="box4-title">WhatsApp</h3>
                <p class="text-xs text-slate-400" id="box4-desc">Direct Chat</p>
            </div>
        </div>
    </main>

    <button class="fixed bottom-6 right-6 w-16 h-16 bg-blue-600 text-white rounded-full shadow-2xl z-50 flex items-center justify-center text-2xl hover:scale-110 transition" onclick="toggleChat()">ðŸ’¬</button>

    <div id="chat-window" class="fixed bottom-24 right-6 w-80 h-[450px] glass rounded-2xl shadow-2xl z-50 hidden flex-col overflow-hidden border border-white/20 bg-slate-900/95">
        <div class="bg-blue-600 p-4 font-bold flex justify-between items-center">
            <span class="text-sm">Joms AI Bot</span>
            <button onclick="toggleChat()">âœ•</button>
        </div>
        <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 text-sm bg-transparent">
            <div class="bg-white/10 p-3 rounded-2xl rounded-tl-none mr-10">Hi! How can I help you today?</div>
        </div>
        <div class="p-3 bg-white/5 border-t border-white/10 flex gap-2">
            <input id="chat-input" type="text" class="bg-white/10 border-none outline-none w-full text-sm rounded-xl px-4 py-2" placeholder="Ask AI...">
            <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-xl">âž¤</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyC0BrAbFI_x81iaYl_zzGgj5z1wqbkg4OM"; 

        function toggleChat() { document.getElementById('chat-window').classList.toggle('hidden'); }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const userText = input.value.trim();
            if (!userText) return;

            messages.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600 p-2 rounded-lg">${userText}</div></div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
                });
                const data = await res.json();
                if (data.candidates) {
                    const aiText = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="flex justify-start"><div class="bg-white/10 p-2 rounded-lg">${aiText}</div></div>`;
                }
            } catch (e) {
                messages.innerHTML += `<div class="text-red-400 text-xs text-center">AI Error: Try later or use WhatsApp</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        const content = {
            'en': { 'hero-title': 'Welcome', 'hero-desc': 'Data Solutions Specialist & AI/ML Enthusiast' },
            'ml': { 'hero-title': 'à´¸àµà´µà´¾à´—à´¤à´‚', 'hero-desc': 'à´¡à´¾à´±àµà´±à´¾ à´µà´¿à´¦à´—àµà´§à´¨àµà´‚ AI à´ªà´ à´¿à´¤à´¾à´µàµà´®à´¾à´£àµ' }
        };
        function changeLang(l) {
            document.getElementById('hero-title').innerText = content[l]['hero-title'];
            document.getElementById('hero-desc').innerText = content[l]['hero-desc'];
        }
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
