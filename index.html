    <div id="chat-window" class="fixed bottom-24 right-6 w-80 h-[450px] glass rounded-2xl shadow-2xl z-50 border border-white/20 bg-slate-900/95 overflow-hidden">

            <button onclick="sendMessage()" class="bg-blue-600 p-2 rounded-xl">‚û§</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyD7DG4ilxYu23BQ1jvhc_n7w6NSXYFsy58"; 

        function toggleChat() { 
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === "none" || win.style.display === "") ? "flex" : "none";
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const messages = document.getElementById('chat-messages');
            const text = input.value.trim();
            if (!text) return;

            messages.innerHTML += `<div class="flex justify-end mb-2"><div class="bg-blue-600 p-2 rounded-lg max-w-[85%]">${text}</div></div>`;
            input.value = "";
            messages.scrollTop = messages.scrollHeight;

            try {
                // v1 + gemini-1.5-flash ‡¥é‡¥®‡µç‡¥® ‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø URL
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const reply = data.candidates[0].content.parts[0].text;
                    messages.innerHTML += `<div class="flex justify-start mb-2"><div class="bg-white/10 p-3 rounded-2xl rounded-tl-none border border-white/5 mr-8">${reply}</div></div>`;
                } else {
                    console.error("API Error:", data);
                    messages.innerHTML += `<div class="text-amber-400 text-[10px] text-center italic">Error: Please ensure API is enabled.</div>`;
                }
            } catch (e) {
                messages.innerHTML += `<div class="text-red-400 text-[10px] text-center italic">Connection Error.</div>`;
            }
            messages.scrollTop = messages.scrollHeight;
        }

        function changeLang(l) {
            const t = { 'en': ['Welcome', 'Data Solutions Specialist & AI/ML Enthusiast'], 'ml': ['‡¥∏‡µç‡¥µ‡¥æ‡¥ó‡¥§‡¥Ç', '‡¥°‡¥æ‡¥±‡µç‡¥±‡¥æ ‡¥µ‡¥ø‡¥¶‡¥ó‡µç‡¥ß‡¥®‡µÅ‡¥Ç AI ‡¥™‡¥†‡¥ø‡¥§‡¥æ‡¥µ‡µÅ‡¥Æ‡¥æ‡¥£‡µç'] };
            document.getElementById('hero-title').innerText = t[l][0];
            document.getElementById('hero-desc').innerText = t[l][1];
        }

        document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });
    </script>
