<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Intelligence | Joms Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .active-sector { background: #10b981 !important; color: white !important; }
        .active-step { border-color: #10b981 !important; background: #f0fdf4 !important; }
        .active-step h3 { color: #059669; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="services.html" class="text-slate-500 font-bold text-xs tracking-widest uppercase">‚Üê Back</a>
            <div class="bg-slate-100 px-4 py-1.5 rounded-full text-[10px] font-black text-slate-400">PROJECT ENGINE v2.0</div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6 md:p-10">
        <div class="flex overflow-x-auto gap-3 mb-12 no-scrollbar">
            <button onclick="changeSector('retail_ecommerce')" id="sec-retail" class="active-sector px-8 py-3 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold">RETAIL & E-COMM</button>
            <button onclick="changeSector('finance_banking')" id="sec-finance" class="px-8 py-3 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold text-slate-400">FINANCE & BANKING</button>
            <button onclick="changeSector('healthcare')" id="sec-health" class="px-8 py-3 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold text-slate-400">HEALTHCARE</button>
            <button onclick="changeSector('manufacturing')" id="sec-manu" class="px-8 py-3 bg-white border border-slate-200 rounded-2xl text-[10px] font-bold text-slate-400">MANUFACTURING</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-4 space-y-4">
                <button onclick="updateDisplay('data_cleaning.html', 1)" id="btn-1" class="active-step w-full p-6 border-2 border-slate-100 rounded-[2rem] text-left transition-all">
                    <h3 class="font-bold">1. Data Cleaning</h3>
                </button>
                <button onclick="updateDisplay('eda_analysis.html', 2)" id="btn-2" class="w-full p-6 border-2 border-slate-100 rounded-[2rem] text-left transition-all">
                    <h3 class="font-bold text-slate-400">2. EDA Analysis</h3>
                </button>
                <button onclick="updateDisplay('visualization.html', 3)" id="btn-3" class="w-full p-6 border-2 border-slate-100 rounded-[2rem] text-left transition-all">
                    <h3 class="font-bold text-slate-400">3. Visualization</h3>
                </button>
                <button onclick="updateDisplay('ai_ml_models.html', 4)" id="btn-4" class="w-full p-6 border-2 border-slate-100 rounded-[2rem] text-left transition-all">
                    <h3 class="font-bold text-slate-400">4. AI & ML Models</h3>
                </button>
                <button onclick="updateDisplay('auto_reporting.html', 5)" id="btn-5" class="w-full p-6 border-2 border-slate-100 rounded-[2rem] text-left transition-all">
                    <h3 class="font-bold text-slate-400">5. Auto Reporting</h3>
                </button>
            </div>

            <div class="lg:col-span-8">
                <div class="bg-white border-2 border-slate-100 rounded-[3rem] p-10 shadow-xl min-h-[500px]" id="display-content">
                    <p class="text-slate-400">Select a step to view intelligence...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentSector = 'retail_ecommerce';

        async function updateDisplay(fileName, btnId) {
            const contentArea = document.getElementById('display-content');
            
            // UI Update for Buttons
            document.querySelectorAll('[id^="btn-"]').forEach(b => {
                b.classList.remove('active-step');
                b.querySelector('h3').classList.add('text-slate-400');
            });
            document.getElementById('btn-'+btnId).classList.add('active-step');
            document.getElementById('btn-'+btnId).querySelector('h3').classList.remove('text-slate-400');

            contentArea.innerHTML = "<p class='animate-pulse text-green-500 font-bold'>Syncing Data...</p>";

            try {
                // Fetching from your server path
                const url = `https://joms-sdg.in/data_projects/${currentSector}/${fileName}`;
                const response = await fetch(url);
                if(!response.ok) throw new Error();
                const data = await response.text();
                contentArea.innerHTML = data;
            } catch (e) {
                contentArea.innerHTML = `<div class='text-center p-10'><p class='text-red-500 font-bold'>Error 404: File Not Found</p><p class='text-xs text-slate-400 mt-2'>Path: data_projects/${currentSector}/${fileName}</p></div>`;
            }
        }

        function changeSector(sector) {
            currentSector = sector;
            document.querySelectorAll('[onclick^="changeSector"]').forEach(b => b.classList.remove('active-sector'));
            event.target.classList.add('active-sector');
            updateDisplay('data_cleaning.html', 1);
        }

        // Default Load
        window.onload = () => updateDisplay('data_cleaning.html', 1);
    </script>
</body>
</html>
