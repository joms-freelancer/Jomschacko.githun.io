<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Project Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-slate-900 font-sans p-6 md:p-12">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-end mb-4">
            <button onclick="window.history.back()" class="text-slate-400 hover:text-red-500 text-3xl">&times;</button>
        </div>

        <header class="mb-12">
            <h1 class="text-4xl font-black tracking-tight mb-2">Project <span class="text-green-600 italic">Workflow</span></h1>
            <p class="text-slate-500 uppercase text-xs font-bold tracking-widest">Select a phase to explore the process</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <button onclick="openStep('Data Cleaning')" class="group p-8 border-2 border-slate-100 rounded-[2rem] text-left hover:border-green-500 hover:shadow-xl transition-all duration-300">
                <div class="text-3xl mb-4">üßπ</div>
                <h3 class="font-bold text-xl mb-2">1. Data Cleaning</h3>
                <p class="text-slate-400 text-sm">Preparation & noise reduction.</p>
            </button>

            <button onclick="openStep('EDA')" class="group p-8 border-2 border-slate-100 rounded-[2rem] text-left hover:border-blue-500 hover:shadow-xl transition-all duration-300">
                <div class="text-3xl mb-4">üîç</div>
                <h3 class="font-bold text-xl mb-2">2. Exploratory Analysis</h3>
                <p class="text-slate-400 text-sm">Uncovering hidden patterns (EDA).</p>
            </button>

            <button onclick="openStep('Visualization')" class="group p-8 border-2 border-slate-100 rounded-[2rem] text-left hover:border-orange-500 hover:shadow-xl transition-all duration-300">
                <div class="text-3xl mb-4">üìä</div>
                <h3 class="font-bold text-xl mb-2">3. Visual Dashboards</h3>
                <p class="text-slate-400 text-sm">Real-time market tracking.</p>
            </button>

            <button onclick="openStep('AI Integration')" class="group p-8 border-2 border-slate-100 rounded-[2rem] text-left hover:border-purple-500 hover:shadow-xl transition-all duration-300">
                <div class="text-3xl mb-4">üß†</div>
                <h3 class="font-bold text-xl mb-2">4. AI & ML Integration</h3>
                <p class="text-slate-400 text-sm">Predictive modeling & growth.</p>
            </button>

            <button onclick="openStep('Reporting')" class="group p-8 border-2 border-slate-100 rounded-[2rem] text-left hover:border-red-500 hover:shadow-xl transition-all duration-300">
                <div class="text-3xl mb-4">üìë</div>
                <h3 class="font-bold text-xl mb-2">5. Automated Reporting</h3>
                <p class="text-slate-400 text-sm">Instant document generation.</p>
            </button>

        </div>
    </div>

    <div id="subWindow" class="hidden fixed inset-0 bg-white z-[200] flex flex-col items-center justify-center p-10 animate-in fade-in zoom-in duration-300">
        <button onclick="closeStep()" class="absolute top-10 right-10 text-slate-400 hover:text-black text-5xl font-light">&times;</button>
        <h2 id="stepTitle" class="text-5xl font-black mb-4"></h2>
        <p class="text-slate-400 text-lg">Detailed module coming soon...</p>
        <div class="mt-10 w-20 h-1 bg-slate-100 rounded-full overflow-hidden">
            <div class="bg-green-500 h-full w-1/2 animate-infinite-scroll"></div>
        </div>
    </div>

    <script>
        function openStep(title) {
            document.getElementById('stepTitle').innerText = title;
            document.getElementById('subWindow').classList.remove('hidden');
        }

        function closeStep() {
            document.getElementById('subWindow').classList.add('hidden');
        }
    </script>

    <style>
        @keyframes infinite-scroll {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-infinite-scroll {
            animation: infinite-scroll 2s linear infinite;
        }
    </style>
</body>
</html>
